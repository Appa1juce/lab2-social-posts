<form #addForm="ngForm" (ngSubmit)="submitPost(addForm)" class="form-container">
  <label for="title" class="title">Title</label>
  <input type="text" name="title" id="title" class="title-input" ngModel />
  <label for="thought" class="thought">Thought</label>
  <input
    type="text"
    name="thought"
    id="thought"
    class="thought-input"
    ngModel
  />
  <button class="add-button">Add Post</button>
</form>
